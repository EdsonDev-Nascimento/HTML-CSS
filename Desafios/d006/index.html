<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">

        <li title="Use a Tag &lt;P&gt;">
            Parágrafos
        </li>

        <li title="Use as tags &lt;H1&gt; -- &lt;H6&gt; ">
            Títulos
        </li>

        <li title="Use a tag &lt;Img&gt;">
            Imagens
        </li>

        <li title="Use a tag &lt;Abbr&gt;">
            Abreviações
        </li>

        <li title="Use a tag &lt;Code&gt;">
            Códigos-Fonte
        </li>

        <li title="Use a tag &lt;Ol&gt;">
            Listas Numeradas
        </li>

        <li title="Use a tag &lt;Ul&gt;">
            Listas com demarcadores
        </li>
    </ul>
</body>
</html>
