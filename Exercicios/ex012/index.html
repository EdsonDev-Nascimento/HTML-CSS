<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="500" poster="imagens/navio.jpeg" loop>
        <source src="midia/meu-videoMp4.mp4" type="video/mp4">
        <source src="midia/Meu-VideoM4V.m4v" type="video/m4v">
        <source src="midia/Meu-VideoWebm.webm" type="video/ogg">
        <source src="midia/meu-videoOGV.ogv" type="video/ogv">

        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>



    </video>

    <h1>Inserindo Vídeos do YouTube</h1>

    <iframe width="560" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/9096168?h=5b9b72f04f&color=ff0179&portrait=0" width="560" height="371" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
